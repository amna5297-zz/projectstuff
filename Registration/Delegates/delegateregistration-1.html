            <div class="padding">
                <!-- BEGIN PAGE TITLE-->
                <h3 class="page-title"> NIMUN | Registration </h3>
                <!-- END PAGE TITLE-->
            </div>

            
            <div class="portlet-body">
                <div class="mt-element-step">
                    <div class="row step-default">
                        <div id="step1" class="col-xs-4 bg-grey mt-step-col active">
                            
                        </div>
                        <div id="step2" class="col-xs-4 bg-grey mt-step-col">
                            
                        </div>
                        <div id="step3" class="col-xs-4 bg-grey mt-step-col ">
                            
                        </div>
                    </div>
                </div>
                
                
                
                
                <form action="handler" id="delegatereg-one" style="margin-top:20px;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>First Name:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="firstname" placeholder="First Name" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Last Name:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="lastname" placeholder="Last Name" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Email:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="email" placeholder="Email" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Phone #:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="phone" placeholder="Phone" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Gender:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="radio" name="gender" value="M"/>&nbsp;Male&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="gender" value="F"/>&nbsp;Female
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>CNIC/B-FORM/Passport#:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="cnic" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Institute:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="institute" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Registration Type:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="radio" name="regtype" value="0"/>&nbsp;Official&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="regtype" value="1"/>&nbsp;Private
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Address:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" name="address" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>City:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" name="city" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Country Of Origin:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" name="country"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label># of delegates:</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" name="numdelegates">
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Delegate Experience:</label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="6" name="delegateexperience"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <label>Committee</label>
                            </div>
                            <div class="col-md-9">
                                <input type="radio" name="committee" value="0"/>&nbsp;UNSC&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="committee" value="1"/>&nbsp;PCC&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="committee" value="2"/>&nbsp;Project Based Committee
                            </div>
                            <div class="clearfix"></div>
                            <br/>
                            <div class="col-md-3">
                                <label>Reason for picking the specified committee</label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control" name="committeereason" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <button type="button" id="continuestepone" class="btn btn-success mt-ladda-btn ladda-button" data-style="expand-right">
                        <span class="ladda-label">Continue</span>
                        <span class="ladda-spinner"></span>
                        <div class="ladda-progress" style="width: 0px;"></div>
                    </button>
                    <div class="clearfix"></div>
                </form>

            </div>
